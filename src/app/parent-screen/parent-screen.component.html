<h2 class="text-center mt-5">Gesan Patient Record</h2>
<div class="table d-flex container-fluid">
    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Record</button>
</div>

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <!-- Form -->
            <form [formGroup]="patientForm">
                <div class="form-group mb-2">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" formControlName="name"  placeholder="Enter Name">
                </div>
                <div class="form-group mb-2">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" formControlName="email"  placeholder="Enter Email">
                </div>
                <div class="form-group mb-2">
                  <label for="exampleInputEmail1">City</label>
                  <input type="email" class="form-control" formControlName="city"  placeholder="Enter City">
                </div>
                <div class="form-group mb-2">
                  <label for="exampleInputEmail1">Pincode</label>
                  <input type="email" class="form-control" formControlName="pincode"  placeholder="Enter pincode">
                </div>
                <div class="form-group mb-2">
                  <label for="exampleInputEmail1">Phone Number</label>
                  <input type="email" class="form-control" formControlName="phonenumber"  placeholder="Enter Number">
                </div>

              </form>
            <!-- -------------------------------Form ---- -->
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button (click)="addPatient(this.patientForm.value)" type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Table -->

  <div class="container mt-3">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">City</th>
            <th scope="col">Pincode</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.email}}</td>
            <td>{{item.city}}</td>
            <td>{{item.pincode}}</td>
            <td>{{item.phonenumber}}</td>
            <td>
                <button routerLink="/update-patient/id={{item.id}}" class="btn btn-warning me-3">Edit</button>
                <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
