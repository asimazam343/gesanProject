<header class=" mt-5  mb-5 d-flex justify-content-center align-items-center">
  <img src="../../assets/logo.png" alt="logo" >
  <!-- <h2 class="text-center mt-5">Gesan Patient Record</h2> -->
</header>

<div class="table d-flex justify-content-end container">

    <button type="button" class="btn btn-info text-white" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Record</button>
</div>

  
  <!-- Modal -->
  <div  class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div  class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Patient Record</h5>
       
        </div>
        <div class="modal-body">
            <!-- Form -->
            <form [formGroup]="patientForm">
                <div class="form-group mb-2">
                  <label for="exampleInputEmail1">Patient ID</label>
                  <input type="text" class="form-control" formControlName="patientID"  placeholder="Enter Patient ID">
                </div>
                <div class="form-group mb-2">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control" formControlName="name"  placeholder="Enter Name">
                </div>
                <div class="form-group mb-2">
                  <label for="exampleInputEmail1">Patient Ward</label>
                  <input type="text" class="form-control" formControlName="patientWard"  placeholder="Enter Ward">
                </div>
                <div class="form-group mb-2">
                  <label for="exampleInputEmail1">Description</label>
                  <input type="text" class="form-control" formControlName="description"  placeholder="Enter Description">
                </div>
                <div class="form-group mb-2">
                  <label for="exampleInputEmail1">Phone Number</label>
                  <input type="text" class="form-control" formControlName="phonenumber"  placeholder="Enter Number">
                </div>

              </form>
            <!-- -------------------------------Form ---- -->

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button (click)="addPatient(this.patientForm.value)"  type="button" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Table -->

  <div class="container mt-3">
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Patient ID</th>
            <th scope="col">Name</th>
            <th scope="col">Patient Ward</th>
            <th scope="col">Description</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{item.id}}</td>
            <td>{{item.patientID}}</td>
            <td>{{item.name}}</td>
            <td>{{item.patientWard}}</td>
            <td>{{item.description}}</td>
            <td>{{item.phonenumber}}</td>
            <td>
                <button routerLink="/update-patient/{{item.id}}" class="btn me-3">Edit</button>
                <button (click)="deleterecord(item.id)" class="btn">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
